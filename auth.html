<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

  <title>Log In</title>
</head>
<body>
  <section>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center gx-0 min-vh-100">
        <div class="col-12 col-md-6 col-lg-4 py-8 py-md-11">
          <img src="./assets/img/logo.png" alt="..." style="margin-top: -247px; margin-left: -58px;">
          <center>
            <h1 style="color: var(--font-1, #37474F);
            font-family: Plus Jakarta Sans;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: 125%;">Masuk</h1>
            <p style="color: var(--font-1, #37474F);
            font-family: Poppins;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 125%;">Selamat Datang Kembali</p>
          </center>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukan email anda" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Masukan kata sandi anda">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1" style="color: #A8A8A8;
              font-family: Poppins;
              font-size: 12px;
              font-style: normal;
              font-weight: 400;
              line-height: 140%;
              letter-spacing: -0.24px;">Dengan mengklik Daftar, Anda menyetujui Ketentuan, 
                Kebijakan Privasi, dan Kebijakan Cookie kami.</label>
              </div>
            <button type="submit" class="btn w-100 btn-primary">Masuk</button>
          </form>
          <br>
          <br>
          <p style="color: #37474F;
          text-align: center;
          font-family: Poppins;
          ">belum memiliki akun ?
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#daftar">Daftar</button>
          </p>
        </div>
        <div class="col-lg-7 offset-lg-1 align-self-stretch d-none d-lg-block">
          <div class="h-100 w-cover bg-cover" style="background-image: url(./assets/img/bernd-dittrich-zh-bj-m-62-f-6-m-unsplash-1.png); width: 765px;"></div>
        </div>
      </div>
    </div>
  </section>

          <br>
          <br>
          <button class="btn btn-warning" type="button" style="color: #000;
          font-family: Plus Jakarta Sans;
          font-size: 24px;
          font-style: normal;
          font-weight: 500;
          line-height: 140%;">Harap Mendaftar melewati SIINAS</button>
          <br/>
          <br/>
          <p style="color: #000;
          text-align: center;
          font-family: Plus Jakarta Sans;
          font-size: 14px;
          font-style: normal;
          font-weight: 500;
          line-height: 140%;">Untuk pertanyaaan lebih lanjut silahkan hubungi call center <br>
            disperindag provinsi kepri </p>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>


  <!-- Bootstrap js-->
  <script src="./assets/js/bootstrap.min.js"></script>

</html>
