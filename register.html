<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-sirapi.svg"
      type="image/x-icon"
    />
    <title>Sirapi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="grid grid-cols-2">
        <div class="col-span-2 md:col-span-1 px-4 h-fit">
          <img
            class="pt-6 md:pl-6"
            src="./assets/icons/logo-sirapi.svg"
            alt=""
          />
          <div class="flex h-full justify-center items-center mt-6 mb-10">
            <div class="w-[320px]">
              <h3 class="text-[#37474F] font-semibold text-2xl text-center">
                Buat Akun Baru
              </h3>
              <h4 class="font-medium text-[#37474F] text-center">
                Ini cepat dan mudah
              </h4>

              <form class="space-y-4 md:space-y-6 mt-10" action="#">
                <div>
                  <label
                    for="namaPerusahaan"
                    class="block mb-2 text-sm text-[#37474F]"
                    >Nama Perusahaan<span class="text-[#EC0A0A]">*</span></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon icon="solar:user-outline"></iconify-icon>
                    </div>
                    <input
                      type="text"
                      id="namaPerusahaan"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="masukan nama perusahaan anda"
                    />
                  </div>
                </div>
                <div>
                  <label for="nib" class="block mb-2 text-sm text-[#37474F]"
                    >NIB</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon icon="solar:user-outline"></iconify-icon>
                    </div>
                    <input
                      type="text"
                      id="nib"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="masukan NIB anda"
                    />
                  </div>
                </div>
                <div>
                  <label for="alamat" class="block mb-2 text-sm text-[#37474F]"
                    >Alamat</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon icon="solar:user-outline"></iconify-icon>
                    </div>
                    <input
                      type="text"
                      id="alamat"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="masukan alamat perusahaan anda"
                    />
                  </div>
                </div>
                <div>
                  <label for="email" class="block mb-2 text-sm text-[#37474F]"
                    >Email<span class="text-[#EC0A0A]">*</span></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon icon="ic:outline-email"></iconify-icon>
                    </div>
                    <input
                      type="email"
                      id="email"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="Masukan email anda"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm text-[#37474F]"
                    >Kata Sandi<span class="text-[#EC0A0A]">*</span></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon
                        icon="material-symbols:lock-outline"
                      ></iconify-icon>
                    </div>
                    <input
                      type="password"
                      id="password"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="Masukan kata sandi anda"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm text-[#37474F]"
                    >Konfirmasi Kata Sandi<span class="text-[#EC0A0A]"
                      >*</span
                    ></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                    >
                      <iconify-icon
                        icon="material-symbols:lock-outline"
                      ></iconify-icon>
                    </div>
                    <input
                      type="password"
                      id="password"
                      class="border border-gray-300 text-[#37474F] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                      placeholder="Konfirmasi kata sandi anda"
                    />
                  </div>
                </div>

                <div>
                  <p class="text-[#37474F] text-sm mb-4">Daftar Sebagai</p>

                  <div class="flex items-center mb-3">
                    <input
                      id="default-radio-1"
                      type="radio"
                      value=""
                      name="default-radio"
                      class="w-5 h-5 text-blue-600 border-[#7E8AF7] rounded-full"
                    />
                    <label
                      for="default-radio-1"
                      class="ml-2 text-sm text-[#37474F]"
                      >Industri Besar</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      checked
                      id="default-radio-2"
                      type="radio"
                      value=""
                      name="default-radio"
                      class="w-5 h-5 text-blue-600 border-[#7E8AF7] rounded-full"
                    />
                    <label
                      for="default-radio-2"
                      class="ml-2 text-sm text-[#37474F]"
                      >Industri Kecil Menengah</label
                    >
                  </div>
                </div>

                <p class="text-center text-xs text-[#A8A8A8]">
                  Dengan mengklik Daftar, Anda menyetujui Ketentuan, Kebijakan
                  Privasi, dan Kebijakan Cookie kami.
                </p>

                <button
                  type="submit"
                  class="w-full text-white bg-[#2264D1] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Daftar
                </button>

                <div class="flex gap-x-4 items-center justify-center">
                  <p class="text-sm font-light text-[#37474F] text-center">
                    Sudah memiliki akun ?
                  </p>
                  <button
                    data-modal-target="daftarModal"
                    data-modal-toggle="daftarModal"
                    class="text-sm font-light text-[#2264D1] underline"
                  >
                    Masuk
                  </button>
                </div>
                <!-- title modal -->
                <div
                  id="daftarModal"
                  tabindex="-1"
                  aria-hidden="true"
                  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
                >
                  <div class="relative max-w-lg max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow">
                      <!-- Modal header -->
                      <div class="flex items-start justify-end p-4 rounded-t">
                        <button
                          type="button"
                          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                          data-modal-hide="daftarModal"
                        >
                          <svg
                            class="w-3 h-3"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 14 14"
                          >
                            <path
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                            />
                          </svg>
                          <span class="sr-only">Close modal</span>
                        </button>
                      </div>
                      <!-- Modal body -->
                      <div
                        class="pb-6 px-6 text-sm items-center flex flex-col items-center"
                      >
                        <img
                          class="w-20"
                          src="./assets/icons/login.svg"
                          alt="login"
                        />
                        <p
                          class="bg-[#F6D100] rounded-lg mt-6 mb-3 py-2 px-5 w-fit"
                        >
                          Harap mendaftar melewati SIINAS
                        </p>
                        <p class="text-xs text-center">
                          Untuk pertanyaaan lebih lanjut silahkan hubungi call
                          center disperindag provinsi kepri
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="h-full col-span-2 md:col-span-1 hidden md:block">
          <img
            class="h-full object-cover w-full"
            src="./assets/images/login.png"
            alt="login"
          />
        </div>
      </div>
    </section>

    <script src="./assets/js/index.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
  </body>
</html>
